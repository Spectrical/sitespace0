<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="background">
        <img src="gardengrounds.svg" alt="Garden">
    </div>
    <div class="foreground">
        <img src="spectrical.svg" alt="Spectrical" class="spectrical-img">
        <span id="quoteBox"></span>

    <script>
        // Array of quotes
        const quotes = [
            "Creativity is born outside the box!",
            "Innovation starts with a curious mind.",
            "Dream big, act bold.",
            "The future belongs to those who create it.",
            "Every great idea starts as a dream.",
            "Think differently, live boldly.",
            "The impossible is just an opportunity.",
            "Your imagination is your only limit.",
            "Great minds think creatively, not alike.",
            "Step out of the comfort zone to grow.",
            "The best way to predict the future is to create it."
        ];
    
        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        document.getElementById('quoteBox').textContent = randomQuote;
    
        setTimeout(function() {
            window.location.href = '../pages/home.html';  // Replace with your folder path if needed
        }, 2500);
    </script>
