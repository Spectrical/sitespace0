<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectrical Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Foreground Layer -->
    <div class="foreground">
        <div class="hamburger-menu">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- Spectrical SVG -->
    <div class="spectrical">
        <img src="spectrical.svg" alt="Spectrical Logo" />
    </div>

    <!-- Login Menu -->
    <div class="login-menu">
        <h3>Login</h3>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button>Login</button>
    </div>

    <!-- Ootake SVG -->
    <div class="ootake">
        <img src="ootake.svg" alt="Ootake Logo" />
    </div>
</body>
</html>
